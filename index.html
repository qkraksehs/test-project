<!DOCTYPE html>
<html lang="en">
<head>

    <title>캐시워크-돈버는 만보기</title>

<body>
    <div id="sextion1">
        <h2><span class="text-light">걷기만 해도</span> 돈 버는 어플</h2>
        <p>어플 설치 후 내가 걷기만 해도 돈이 되는 신기한 만보기<br>
            현금처럼 사용 가능한 포인트를 매일 드려요~</p>
            <img  src="./images/fitness.svg" alt="돈버는 어플">
    </div>
    <div id="sextion2">
        <h2>돈 버는 만보기</h2>
        <p>설치만 해놓고 걸으면 걸을 수록<br>돈이 쌓이는 신기한 만보기!</p>
            <img  src="./images/app.png" alt="돈버는 어플">
    </div>
    <div id="sextion3">
        <h2>뽑기</h2>
        <p>365일 24시간 치킨부터 TV까지<br>
            으리으리한 상품들이 팡팡!</p>
            <img  src="./images/gift.svg" alt="선물상자">
    </div>

    <div id="footer">
        <h2>캐시워크를 지금 다운로드 하세요!</h2>

            <img src="./images/images/google-play.png" alt="google play">
        </a>
        <a href="https://apps.apple.com/ph/app/%EC%BA%90%EC%8B%9C%EC%9B%8C%ED%81%AC/id1220307907"target="_blank">
            <img src="./images/images/app-store.png" alt="app store">
        </a>
